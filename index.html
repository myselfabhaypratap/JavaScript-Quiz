<!DOCTYPE html>
<html>
    <head>
        <title>JS QUIZ</title>
        <link rel="stylesheet" href="./style.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>

    <body>
        <div class="container">

            <div class="rowjustify-content-center">

                <div class="col-md-10 shadow-lg p-3 mb-5 bg-white rounded"> 

                    <h1 class="text-center">JS QUIZ</h1>

                    <div id="quizdiv">
                        <h2 id="question">Question</h2>

                        <li>
                            <input type="radio" class="answer" id="a" name="answer">
                            <label for="a" id="a_value">option </label>
                        </li>

                        <li>
                            <input type="radio" class="answer" id="b" name="answer">
                            <label for="b" id="b_value">option </label>
                        </li>

                        <li>
                            <input type="radio" class="answer" id="c" name="answer">
                            <label for="c" id="c_value">option </label>
                        </li>

                        <li>
                            <input type="radio" class="answer" id="d" name="answer">
                            <label for="d" id="d_value">option </label>
                        </li>
                        <button class="btn btn-primary" id="submit">Submit</button>
                    </div>

                </div>
            </div>
        </div>
       
    </body>

</html>
<script src="./index.js"></script>
